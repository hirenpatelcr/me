<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script data-ionic="inject">
    (function(w){var i=w.Ionic=w.Ionic||{};i.version='3.6.0';i.angular='4.1.3';i.staticDir='build/';})(window);
  </script>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <!-- <meta name="theme-color" content="#4e8ef7"> -->
  <meta name="theme-color" content="#673AB7">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lobster|Convergence" rel="stylesheet">
  
  <!-- cordova.js required for cordova apps -->
  <!-- <script src="cordova.js"></script> -->

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">
  <style>
    @media screen and (min-width: 425px){

      .main-box-hd{
        max-width: 360px;
    position: relative;
    height: 640px;
    display: block;
    margin: auto;
  }
    .main-box-hd::after{
      content: '';
    height: 800px;
    width: 400px;
    left: -18px;
    background-size: cover;
    position: absolute;
    background-image: url(assets/imgs/nexus5.png);
    background-repeat: no-repeat;
    z-index: -1;
  }
  ion-app{
    margin-top: 78px;
    }
  }
  </style>
  
</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <div class="main-box-hd">
  <ion-app></ion-app>
</div>
  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
